<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Portal</title>
</head>
<body>
    <h1>Update Order Status</h1>
    <form method="post">
        <label for="order_number">Order Number:</label>
        <input type="number" id="order_number" name="order_number" required>
        <label for="status">New Status:</label>
        <select id="status" name="status">
            <option value="0">Drawing</option>
            <option value="1">Collecting Materials</option>
            <option value="2">Cutting</option>
            <option value="3">Cleaning & Arranging</option>
            <option value="4">Counting & Preparation</option>
            <option value="5">Shipping & Finished</option>
            <option value="6">Finished</option>
        </select>
        <button type="submit">Update Status</button>
    </form>
</body>
</html>
